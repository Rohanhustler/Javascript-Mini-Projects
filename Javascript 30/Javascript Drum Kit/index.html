<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div id="A" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="S" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="D" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="F" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="G" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="H" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="J" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="K" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="L" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="A" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio id="S" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio id="D" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio id="F" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
  <audio id="G" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio id="H" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
  <audio id="J" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio id="K" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio id="L" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
