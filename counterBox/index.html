<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Box Counter</title>
</head>
<body>

        <button class="box" id="red" value="red"></button>

    </div>
    <button class="btn" style="position: relative; left: 500px;">Reset</button>
    <script src="script.js"></script>
</body>
</html>
